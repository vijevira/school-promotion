<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo Banner - Responsive</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('public/assets/english.png') no-repeat center center;
      background-size: cover;
    }

    .promo-wrapper {
      width: 100%;
      max-width: 1920px;
      height: 550px;
      border: 13px solid #000;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 60px;
    }

    .decor-left,
    .decor-right {
      position: absolute;
      background: #FC2810;
    }

    .decor-left {
      width: 176px;
      height: 175px;
      bottom: 0;
      left: 0;
    }

    .decor-right {
      width: 257px;
      height: 254px;
      top: 253px;
      right: 0;
      transform: rotate(180deg);
    }

    .promo-content {
      width: 895px;
      display: flex;
      flex-direction: column;
      gap: 48px;
      z-index: 2;
    }

    .promo-content h1 {
      font-size: 64px;
      font-weight: 700;
      line-height: 145%;
      text-align: center;
      color: #000;
    }

    .call-now-btn {
      width: 272px;
      height: 72px;
      border-radius: 80px;
      background: #FEF3EF;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 8px 32px 8px 8px;
      cursor: pointer;
      border: none;
    }

    .call-now-icon {
      width: 54px;
      height: 54px;
      border-radius: 100px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .call-now-icon img {
      width: 24px;
      height: 24px;
    }

    .call-now-text {
      width: 162px;
      height: 56px;
      font-size: 28px;
      font-weight: 700;
      line-height: 56px;
      text-align: center;
      color: #000;
    }

    .promo-image-wrapper {
      position: relative;
      width: 649px;
      height: 415px;
      order: 1;
    }

    .promo-image-bg {
      width: 100%;
      height: 100%;
      background: #FF2712;
      border-radius: 52.57px;
      position: absolute;
      top: 27px;
      left: 29px;
      z-index: 1;
    }

    .promo-image {
      width: 642px;
      height: 415px;
      border-radius: 52.57px;
      background: #fff;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .promo-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------- MOBILE VERSION ---------- */
    @media (max-width: 768px) {
      .promo-wrapper {
        flex-direction: column;
        height: auto;
        border: none;
        padding: 16px;
        gap: 24px;
      }

      .decor-left,
      .decor-right {
        display: none;
      }

      .promo-image-wrapper {
        width: 268.88px;
        height: 176px;
        order: -1;
      }

      .promo-image-bg {
        width: 100%;
        height: 100%;
        border-radius: 17.56px;
        background: #FF2712;
        top: 15px;
        left: 50px;
        z-index: 1;
        position: absolute;
      }

      .promo-image {
        width: 100%;
        height: 100%;
        border-radius: 17.56px;
        position: absolute;
        background: #fff;
        overflow: hidden;
        top: 0;
        left: 0;
        z-index: 2;
      }

      .promo-content {
        width: 100%;
        max-width: 337px;
        gap: 12px;
        align-items: flex-start;
        order: 1;
      }

      .promo-content h1 {
        font-size: 24px;
        line-height: 32px;
        text-align: left;
      }

      .call-now-btn {
        width: fit-content;
        height: auto;
        padding: 8px 16px;
        gap: 8px;
      }

      .call-now-icon {
        width: 40px;
        height: 40px;
        padding: 5px;
      }

      .call-now-icon img {
        width: 20px;
        height: 20px;
      }

      .call-now-text {
        font-size: 20px;
        line-height: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="promo-wrapper">
    <!-- Decorative Backgrounds -->
    <div class="decor-left"></div>
    <div class="decor-right"></div>

    <!-- Content Section -->
    <div class="promo-content">
      <h1>Personalised Spoken English Classes</h1>
      <button class="call-now-btn" onclick="window.location.href='tel:+919876543210'">
        <div class="call-now-icon">
          <img src="https://img.icons8.com/ios-filled/24/000000/phone.png" alt="Call" />
        </div>
        <div class="call-now-text">CALL NOW</div>
      </button>
    </div>

    <!-- Image Section -->
    <div class="promo-image-wrapper">
      <div class="promo-image-bg"></div>
      <div class="promo-image">
        <img src="person.png" alt="Promo Image" />
      </div>
    </div>
  </div>
</body>
</html>
